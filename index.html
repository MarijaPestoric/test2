<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Keyboard sound</title>
</head>

<body>
    <main>
        <div id="container">
            <div id="keywordButtons">
                <button value="Q" id="Heater-1" class="keyword"><audio class="audio" id="audioQ" hidden src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"></audio>Q</button>
                <button value="W" id="Heater-2" class="keyword"><audio class="audio" id="audioW" hidden src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3"></audio> W</button>
                <button value="E" id="Heater-3" class="keyword"><audio class="audio" id="audioE" hidden src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3"></audio>E</button>
                <button value="A" id="Heater-4_1"  class="keyword"><audio class="audio" id="audioA" hidden src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3"></audio>A</button>
                <button value="S" id="Heater-6" class="keyword"><audio class="audio" id="audioS" hidden src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3"></audio>S</button>
                <button value="D" id="Dsc_Oh" class="keyword"><audio class="audio" id="audioD" hidden src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3"></audio>D</button>
                <button value="Z" id="Kick_n_Hat" class="keyword"><audio class="audio" id="audioZ" hidden src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3"></audio>Z</button>
                <button value="X" id="RP4_KICK_1" class="keyword"><audio class="audio" id="audioX" hidden src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3"></audio>X</button>
                <button value="C" id="Cev_H2" class="keyword"><audio class="audio" id="audioC" hidden src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3"></audio>C</button>
            </div>
            <div id="functions">
                <div>
                    <label for="">Power</label> <br>
                    <label class="switch">
                        <input type="checkbox" name="power" id="power">
                        <span class="slider"></span> <br> 
                        <p id="text"></p>
                        <audio class="audioPower" id="audioPower" hidden src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3"></audio>
                    </label>
                </div>
                <div>
                    <button value="heater" id="btn-heater">Heater 2</button>
                </div>
                <div>
                    <input type="range" id="scale" name="scale" min=0 max=1 step=0.01 value='0.30'>
                </div>
                <div>
                    <label for="">Bank</label> <br>
                    <label class="switch">
                    <input type="checkbox" name="bank" id="bank">
                    <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
