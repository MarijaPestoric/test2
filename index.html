<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard sound</title>
</head>

<body>
    <main>
        <div id="container">
            <div id="keywordButtons">
                <button value="Q">Q</button>
                <button value="W">W</button>
                <button value="E">E</button>
                <button value="A">A</button>
                <button value="S">S</button>
                <button value="D">D</button>
                <button value="Z">Z</button>
                <button value="X">X</button>
                <button value="C">C</button>
            </div>
            <div id="functions">
                <div>
                    <input type="checkbox" name="power" id="power">
                </div>
                <div>
                    <button value="heater">Heater 2</button>
                </div>
                <div>
                    <input type="scale" id="scale" name="scale">
                </div>
                <div>
                    <input type="checkbox" name="bank" id="bank">
                </div>
            </div>
        </div>
    </main>
</body>

</html>
